<DOCTYPE=html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Splatoon 2 Randomizer</title>
        <script src="randomize.js">
    </head>
    <body>
        <h1>Splatoon 2 Loadout Randomizer</h1>
        <form>
           <label for="ilevel">Level:</label>
           <input type="text" id="ilevel" name="ilevel"> 
           <br>
           <label for="tclass">Random Class Only</label>
           <input type="checkbox" id="tclass" name="tclass">
        </form>
        <button id="randomize">Randomize!</button>
        
        <h2 id="wepname">Click "Randomize" to get a random weapon.</h2>
        <img src="" alt="thumbnail" id="thumbnail">
        <p id="wepdesc">description: --</p>
        <ul>
            <li id="wepclass">Class: -- </li>
            <li id="wepsub">Sub: -- </li>
            <li id="wepspecial">Special: -- </li>
            <li id="weplvl">Unlock Level: --</li>
            <li id="wepdmg">Base Damage: -- </li>
            <li id="weppts">Special Points: -- </li>
            <li id="wepfield1">Stat 1: -- </li>
            <li id="wepfield2">Stat 2: -- </li>
            <li id="wepfield3">Sat 3: -- </li>
        </ul>
    </body>
</html>
